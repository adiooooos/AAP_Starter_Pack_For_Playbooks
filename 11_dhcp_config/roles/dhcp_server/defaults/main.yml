---
# Package management
dhcp_packages:
  - dhcp-server

# Service management
dhcp_services:
  - dhcpd
  - dhcpd6

# Configuration files
dhcp_config_file: dhcpd.conf
dhcp6_config_file: dhcpd6.conf

# SELinux context
dhcp_config_setype: dhcp_etc_t

# Firewall management
dhcp_manage_firewall: true
dhcp_firewall_services:
  - dhcp
  - dhcpv6

